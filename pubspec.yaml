name: fix_ease
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.2.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  go_router: ^14.2.7
  shared_preferences: ^2.2.3
  url_launcher: ^6.2.4
  appsflyer_sdk: ^6.12.2
  overlay_support: ^2.1.0
  facebook_app_events: ^0.19.2
  app_tracking_transparency: ^2.0.4
  firebase_messaging: ^14.7.4
  # flutter_asa_attribution: ^0.0.4  # Updated to latest version
  firebase_analytics: ^10.8.0
  flutter_inappwebview: ^5.8.0
  firebase_core: ^2.22.0
  firebase_remote_config: ^4.3.4
  share_plus: ^7.2.2
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  cached_network_image: ^3.4.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
  fonts:
    # nunito
    - family: N600
      fonts:
        - asset: assets/fonts/Nunito-Medium.ttf
    - family: N700
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
    - family: N800
      fonts:
        - asset: assets/fonts/Nunito-Extra.ttf
    - family: N900
      fonts:
        - asset: assets/fonts/Nunito-Extra.ttf
    # kabrio 
    - family: K700
      fonts:
        - asset: assets/fonts/Kabrio-Bold.ttf
    - family: K800
      fonts:
        - asset: assets/fonts/Kabrio-Extra.ttf